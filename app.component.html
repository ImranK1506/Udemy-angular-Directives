<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <br>
      <ul class="list-group">
       <div *ngIf="onlyOdd">
          <li 
            class="list-group-item" 
            *ngFor="let odd of oddNum" 
            [ngClass]="{odd: odd % 2 !== 0}" 
            [ngStyle]="{backgroundColor: odd % 2  !== 0 ? 'black' : 'transparant'}">
            {{odd}}
          </li>
        </div>
       <!-- <ng-template [ngIf]="!onlyOdd">
          <div>
          <li 
            class="list-group-item" 
            *ngFor="let even of evenNum"
            [ngClass]="{odd: odd % 2 === 0}"
            [ngStyle]="{backgroundColor: even % 2 === 0 ? 'blue' : 'transparant'}">
            {{even}}
          </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <div>
            <li 
              class="list-group-item"
              *ngFor="let even of evenNum"
              [ngClass]="{odd: odd % 2 === 0}"
              [ngStyle]="{backgroundColor: even % 2 === 0 ? 'blue' : 'transparant'}">
              {{even}}
            </li>
          </div>
        </div>
      </ul>
      <p appBasicHighlight>This is a basic Directive</p>
      <p [appBetterHighlight]="'orange'" defaultColor="yellow">This is a better Directive</p>
      <!-- ngSwitch -->
      <div [ngSwitch]="value"> 
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
